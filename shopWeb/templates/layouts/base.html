{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <base href="/">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>

        <!-- NAVBAR-->
        {% include 'layouts/navbar.html' %}

        <!-- CONTENIDO -->
        {% block content %}
        {% endblock %}

        <!-- Off-canvas Carrito -->
        {% include 'layouts/offcanvas_carrito.html' %}
        <div class="offcanvas offcanvas-end" tabindex="-1"
            id="carrito-offcanvas">
            <div class="offcanvas-header bg-dark text-white text-center">
                <img src="../../../static/img/logo/logo_outline_w.png"
                    alt="Logo" width="40" height="40">
                <h5 class="fw-bold mx-auto">Carrito de compras</h5>
                <button type="button" class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="carrito-container"></div>

            </div>
            <div class="offcanvas-footer text-center">
                <div id="total-container"></div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-danger mt-3 btn-sm "
                        id="vaciar-carrito">
                        <h6>
                            <i class="bi bi-trash3-fill"></i>Vaciar Carrito
                        </h6></button>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-success mt-3 btn-lg"
                        id="pagar-carrito">Pagar
                        Carrito</button></div>
            </div>
        </div>
        <!-- FOOTER-->
        {% include 'layouts/footer.html' %}
        <!-- MODALS-->
        {% include 'layouts/modal_singin.html' %}

        <!--SCRIPT IMPORT-->
        <script src=" {% static 'js/main.js' %}""></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
